---
layout: default
title: Blog
---

{% for post in site.posts %}
  <div class="mb-2">
    <small>{{ post.date | date: "%b %Y" }}</small>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>

    <p>{{ post.excerpt }}</p>
    <p><a href="{{ post.url }}">+ Read more</a></p>
  </div>
{% endfor %}
